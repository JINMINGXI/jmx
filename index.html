<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫玫瑰</title>
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container span {
            color: pink;
            font-size: 20px;
            padding-right: 5px;
            animation: mymove 2.5s infinite;
            -webkit-animation: mymove 2.5s infinite;
        }
        
        .heart-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        .text-overlay {
            position: absolute;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        @keyframes mymove {
            50% { font-size: 40px; }
        }
        
        @-webkit-keyframes mymove {
            50% { font-size: 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="heart-image" src="./Particle-Rose.gif" alt="浪漫玫瑰">
    </div>
</body>
</html>
